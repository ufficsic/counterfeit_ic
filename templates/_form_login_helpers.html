{% macro render_field(field) %}
<div class="form-group">
  <div class="row">
    <div class="col-md-3">
      {{ field.label }}
    </div>
    <div class="col-md-6">
      {{ field(**kwargs)|safe }}
    </div>
  </div>
  {% if field.errors %}
  <ul class="text-danger">
    {% for error in field.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
{% endmacro %}
